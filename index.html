<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WorkSmart AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f7f9fb;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #2e3137;
      }
      .container {
        max-width: 480px;
        margin: 48px auto;
        background: #fff;
        padding: 32px 28px 28px 28px;
        border-radius: 14px;
        box-shadow: 0 4px 32px rgba(22, 44, 73, 0.07);
      }
      .header {
        text-align: center;
        margin-bottom: 10px;
      }
      .title {
        font-size: 2rem;
        font-weight: 700;
        color: #244aad;
        margin-bottom: 6px;
      }
      .subtitle {
        font-size: 1.07rem;
        color: #4c5870;
        margin-bottom: 28px;
      }
      label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
        color: #313442;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        resize: vertical;
        border: 1px solid #dee1ee;
        border-radius: 6px;
        font-size: 1rem;
        padding: 10px;
        margin-bottom: 18px;
        box-sizing: border-box;
        font-family: inherit;
        background: #f9fbfd;
        transition: border-color 0.2s;
      }
      textarea:focus {
        outline: none;
        border-color: #488cff;
        background: #fff;
      }
      .btn {
        display: inline-block;
        width: 100%;
        padding: 12px 0;
        background: #244aad;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(40, 90, 160, 0.04);
        cursor: pointer;
        transition: background 0.17s;
        margin-bottom: 16px;
      }
      .btn:hover,
      .btn:focus {
        background: #1b3887;
      }
      .output-section {
        background: #f4f8ff;
        border: 1px solid #e5eaf0;
        border-radius: 7px;
        min-height: 64px;
        padding: 16px;
        margin-top: 10px;
        color: #25314b;
        font-size: 1.01rem;
        word-break: break-word;
      }
      /* No CSS errors. Any previous HTML comment style inside <style> removed */
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">WorkSmart AI</div>
        <div class="subtitle">AI-powered task breakdown assistant</div>
      </header>
      <form id="taskForm" autocomplete="off">
        <label for="taskInput">Enter your task</label>
        <textarea
          id="taskInput"
          placeholder="Describe your task here..."
        ></textarea>
        <button type="submit" class="btn">Generate Plan</button>
      </form>
      <section class="output-section" id="output">
        <!-- Output plan appears here -->
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("taskForm");
        const inputField = document.getElementById("taskInput");
        const output = document.getElementById("output");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const input = inputField.value.trim();

          if (!input) {
            output.innerHTML = `
    <p style="color:#c0392b; font-weight:600;">
      ⚠️ Please enter a task description to generate a plan.
    </p>
  `;
            return;
          }

          // Dummy steps generation for demonstration purposes
          function generateSteps(task) {
            // Very basic demonstration task parsing
            if (/design|ui|interface/i.test(task)) {
              return [
                "Gather interface requirements",
                "Create initial wireframes",
                "Design UI mockups",
                "Review with stakeholders",
                "Implement the approved design"
              ];
            } else if (/fix|bug|issue/i.test(task)) {
              return [
                "Reproduce the reported issue",
                "Analyze logs and error messages",
                "Identify root cause",
                "Apply the fix",
                "Test to confirm resolution"
              ];
            } else {
              return [
                "Break down the task into manageable sub-tasks",
                "Research necessary information",
                "Allocate resources or set deadlines",
                "Begin working on the first sub-task",
                "Review progress regularly"
              ];
            }
          }

          // Safe text rendering (basic XSS protection)
          const safeInput = input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
          const steps = generateSteps(input);

          output.innerHTML = `
              <h3>Sample Plan for:</h3>
              <p><em>${safeInput}</em></p>
      
            <ol style="padding-left:1.2em;">
                ${steps.map((step) => `<li>${step}</li>`).join("")}
            </ol>
      
              <p><strong>Priority:</strong> High</p>
              <p><strong>Estimated Time:</strong> 3–4 hours</p>
              <p><strong>Next Action:</strong> ${steps[0]}</p>
            `;
        });
      });
    </script>
  </body>
</html>
